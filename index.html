<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Interior Designer & Simulator</title>

    <!-- Style -->
    <link rel="stylesheet" href="dist/style/main.css">

    <!-- Scripts -->
    <script defer src="dist/script/bundle.js"></script>
</head>

<body>
    <section class="station">
        <p class="name">X Station</p>
        <p class="passengers">0 passengers</p>

        <div class="passenger-pool"></div>
    </section>

    <section class="controls">
        <p class="door-status">Closed</p>

        <button onclick="ToggleDoors()">Open Doors</button>

        <button onclick="NextStation()">Next Station</button>
    </section>

    <section class="train">
        <!-- <canvas>Your browser does not support the HTML5 canvas element.</canvas> -->
        <div class="train-car-pools"></div>

        <div>
            <p class="name">Train</p>

            <ol class="cars"></ol>
        </div>
    </section>
</body>

</html>
